<div class="container-fluid">
    <div class="p-3">
      <form
        id="input_data"
        class="row justify-content-between container p-3"
        <div class="row col-7 p-2">

          <!-- Las variables las quitaría -->
          <label class="" for="vars">Variables</label>
          <input
            type="text"
            id="vars"
            value="x,y"
            placeholder="Introduce las variables (separadas por coma)"
          />
        </div>

        <div class="row col-7 p-2">
          <label for="eq">Introduce la ecuación</label>
          <input text="text" id="eq" value="-x^2+0.4*y, x" placeholder="f1(x,y),f2(x,y)" />
        </div>

        <div class="col-5 justify-content-end mt-4">
          <input
            class="btn btn-primary"
            id="go_button"
            type="button"
            value="Go!"
          />
        </div>
      </form>
    </div>

    <div
      class="row min-vh-80 flex-column flex-md-row mt-2 container-xl"
    >
      <main class="col px-0 flex-grow-1">
        <div id="plot" class="flex-grow-1"></div>
      </main>

          <aside class="col-12 col-md-5 col-xl-2 bg-light p-2">
            <div>
              <label>Punto fijo</label>
              <label id="fixed_points"></label>
            </div>
            <div class="mt-3">Estabilidad</div>
            <div class="mt-3">datos de Lyapunov etc</div>
          </aside>
        </div>
      </div>
