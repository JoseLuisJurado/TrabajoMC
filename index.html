<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistemas Dinamicos Discretos</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/mathjs@8.1.0/lib/browser/math.js"></script>
    <script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/Calculus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/Solve.js"></script>
    
  </head>

  <body onload="init()">
    <!-- <body> -->
    <header class="align-items-center container-lg mx p-5 text-center">
      <h1>Representaci칩n de sistemas discretos bidimensionales</h1>
    </header>
    <div class="container-fluid">
      <div class="row min-vh-100 flex-column flex-md-row">
        <aside
          class="col-12 col-md-3 col-xl-2 p-0 bg-light px-3 flex-shrink-1 p-2"
        >
          <div id="valores" class="row">
            <div class="seccion">Valores</div>
            <div class="row p-2">
              <label class="col-md" for="vars">Iteraciones (n)</label>
              <input
                class="col-sm-4"
                style="text-align: right"
                type="text"
                id="n"
                value="100"
              />
            </div>
            <div class="row p-2">
              <label class="col-md" for="vars"
                >Iteraciones finales (0 si no hay final)</label
              >
              <input
                class="col-sm-4"
                style="text-align: right"
                type="text"
                id="m"
                value="0"
              />
            </div>
            <div class="row p-2">
              <label class="col-md" for="vars">X m치xima</label>
              <input
                class="col-sm-4"
                style="text-align: right"
                type="text"
                id="x-max"
                value="10"
              />
            </div>
            <div class="row p-2">
              <label class="col-md" for="vars">X minima</label>
              <input
                class="col-sm-4"
                style="text-align: right"
                type="text"
                id="x-min"
                value="0"
              />
            </div>
            <div class="row p-2">
              <label class="col-md" for="vars">Y m치xima</label>
              <input
                class="col-sm-4"
                style="text-align: right"
                type="text"
                id="y-max"
                value="10"
              />
            </div>
            <div class="row p-2">
              <label class="col-md" for="vars">Y minima</label>
              <input
                class="col-sm-4"
                style="text-align: right"
                type="text"
                id="y-min"
                value="0"
              />
            </div>
          </div>
          <div id="parametros" class="row">
            <div class="seccion">Par치metros</div>
            <div class="row p-2">
              <label class="col-md" for="vars">X<sub>0</sub></label>
              <input
                class="col-sm-4"
                style="text-align: right"
                type="text"
                id="x0"
                value="0"
              />
            </div>
            <div class="row p-2">
              <label class="col-md" for="vars">Y<sub>0</sub></label>
              <input
                class="col-sm-4"
                style="text-align: right"
                type="text"
                id="y0"
                value="1"
              />
            </div>
          </div>
        </aside>

        <main id="content" class="col px-0 flex-grow-1"></main>
      </div>
    </div>
  </body>
</html>
