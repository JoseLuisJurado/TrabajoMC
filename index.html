<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistemas Dinamicos Discretos</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/mathjs@8.1.0/lib/browser/math.js"></script>
  <script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>
  <script src="main.js" defer></script>


</head>

<body>
  <header class="align-items-center container-lg mx p-5 text-center">
    <h1>Representación de sistemas discretos bidimensionales</h1>
  </header>
  <div class="container-fluid">
    <div class="row min-vh-100 flex-column flex-md-row">

      <aside class="col-12 col-md-3 col-xl-2 p-0 bg-light px-3 flex-shrink-1 p-2">
        <div id="valores" class="row">
          <div class="seccion">
            Valores
          </div>
          <div class="row p-2">
            <label class="col-md" for="vars">Iteraciones (n)</label>
            <input class="col-sm-4" style="text-align:right" type="text" id="vars" value="100">
          </div>
          <div class="row p-2">
            <label class="col-md" for="vars">Iteraciones finales (0 si no hay final)</label>
            <input class="col-sm-4" style="text-align:right" type="text" id="vars" value="0">
          </div>        
          <div class="row p-2">
            <label class="col-md" for="vars">X máxima</label>
            <input class="col-sm-4" style="text-align:right" type="text" id="vars" value="10">
          </div>
          <div class="row p-2">
            <label class="col-md" for="vars">X minima</label>
            <input class="col-sm-4" style="text-align:right" type="text" id="vars" value="10">
          </div>
          <div class="row p-2">
            <label class="col-md" for="vars">Y máxima</label>
            <input class="col-sm-4" style="text-align:right" type="text" id="vars" value="10">
          </div>
          <div class="row p-2">
            <label class="col-md" for="vars">Y minima</label>
            <input class="col-sm-4" style="text-align:right" type="text" id="vars" value="10">
          </div>

        </div>
        <div id="parametros" class="row">
          <div class="seccion">
            Parámetros
          </div>
          <div class="row p-2">
            <label class="col-md" for="vars">Han de ser generados</label>
            <input class="col-sm-4" style="text-align:right" type="text" id="vars" value="0">
          </div>


        </div>
      </aside>

      <main class="col px-0 flex-grow-1">
        <div class="container-fluid">

          <div class="p-3">

            <div id="input_data" class="row justify-content-between container p-3">

              <div class="row col-7 p-2">
                <label class="" for="vars">Variables</label>
                <input type="text" id="vars" value="x" placeholder="Introduce las variables (separadas por coma)">

              </div>

              <div class="row col-7 p-2">
                <label for="eq">Introduce la ecuación</label>
                <input text="text" id="eq" value="x" />
              </div>

              <div class="justify-content-end mt-3">
                <input class="btn btn-primary my-3" id="go_button" type="submit" value="Go!" />
              </div>
            </div>

          </div>

          <div class="row min-vh-80 flex-column flex-md-row mt-5 container-xl">

            <main class="col px-0 flex-grow-1">
              <div class="" style="color:red;">grafica_atractor</div>
            </main>

            <aside class="col-12 col-md-5 col-xl-2  bg-light p-2">
              
              <div>
                Puntos fijos
              </div>
              <div class="mt-3">
                Estabilidad
              </div>
              <div class="mt-3">
                datos de Lyapunov etc
              </div>

            </aside>

          </div>
          <!-- <div class="container-fluid">
            <div class="d-flex justify-content-between container-xxl mt-5 mb-5">

              <div class="container-l">grafica_atractor</div>
              <div class="container-m">
                <div>
                  Puntos fijos
                </div>
                <div class="mt-3">
                  Estabilidad
                </div>
              </div>

            </div>

            <div class="d-md-flex justify-content-between container-xxl mt-5 mb-5">

              <div class="container-l">
                Representación del mapa según la matriz introducida
              </div>

              <div class="container-m">
                datos de Lyapunov etc
              </div>

            </div>

          </div> -->
        </div>

        <!-- <div class="container-fluid d-lg-flex flex-column justify-content-between">

          <div id="input_data" class="row justify-content-between container p-3">

            <div class="row col-7 p-2">
              <label for="eq">Introduce la matriz</label>
              <input text="text" id="eq" value="x" />
            </div>

            <div class="justify-content-end  mt-3">
              <input class="btn btn-primary my-3" id="go_button" type="submit" value="Go!" />
            </div>

          </div>


          

        </div> -->

      </main>
    </div>
  </div>



</body>

</html>
